Settings:
  Prefix: '&7[&bDom Aukcyjny&7]: ' #Prefix of when you get Crazy Auctions Messages.
  GUIName: '&bDom Aukcyjny&8' #Name of the Main GUI.
  Players-Current-Items: '&8Twoje aktualne oferty' #The Name of the Player Current Items GUI.
  Cancelled/Expired-Items: '&8Anulowane/Wygasle oferty' #Name of the Cancelled/Expired GUI.
  Buying-Item: '&8Zakup przedmiotu: Jestes pewien?' #Name of the Buying GUI.
  Bidding-On-Item: '&8Licytujesz ten przedmiot.' #Name of the Bidding GUI.
  Categories: '&8Kategorie' #Name of the Category GUI.
  Sell-Time: 1d #The time that each item will sell for.
  Bid-Time: 1m 30s #Time for each item that is biddable.
  Full-Expire-Time: 5d #The full time the item is in the crazy auctions.
  Bid-Winner-Time: 10d #The time the winner of a bid has to claim there prize.
  Minimum-Sell-Price: 10 #Minimum amount you can sell a item for.
  Max-Beginning-Sell-Price: 1000000 #Max amount you can sell a item for.
  Minimum-Bid-Price: 10 #Minimum starting bid.
  Max-Beginning-Bid-Price: 1000000 #Maximum starting bid.
  Allow-Damaged-Items: true #Allow items that have been damaged.
  Category-Page-Opens-First: False #If set to true the categories page will open when they do /CA.
  Sounds:
    Toggle: False #Disable the clicking sound.
    Sound: 'CLICK' #Make sure if you use 1.8 or lower you use the 1.8 sound and 1.9 and up use 1.9 sounds. The default sound is 1.8.
    #1.8 sounds are found here: http://docs.codelanx.com/Bukkit/1.8/org/bukkit/Sound.html
    #1.9 sounds are found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
